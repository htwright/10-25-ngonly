<div *ngIf="items" id="#container"> 
    <span>hello</span> 
    <div class="carousel"> 
      <ul> 
        <ngx-slick class="carousel" #slickModal="slick-modal"> 
          <li ngxSlickItem *ngFor="let item of items" class="slide"> 
            <span>hello {{item.Name}}</span> 
            <img src="{{item.KeyArtUrl}}">
          </li> 
        </ngx-slick> 
      </ul> 
    </div>    
  </div>
